        <div class="item">Moto</div>

        <div class="item area-1">Carro</div>
        <div class="item area-2">Moto</div>
        <div class="item area-3">Bicicleta</div>
        <div class="item area-4">Motoneta</div>
        <div class="item area-5">Helicoptero</div>
        <div class="item area-6">Avião</div>
        <div class="item area-7">Triciclo</div>
